---
name: Workflow linter

on:
  pull_request:
    paths:
      - .github/workflows/**

permissions: read-all

jobs:
  call-workflow:
    uses: bitwarden/gh-actions/.github/workflows/workflow-linter.yml@ba6a77541fa0732735408d10f3ca1e122221201d
    permissions:
      contents: read
      checks: write
      pull-requests: write
